  <title>Python 코드</title>
  <style>
    .keyword {
      color: blue;
      font-weight: bold;
    }
    .comment {
      color: green;
      font-style: italic;
      font-family: 'D2Coding', monospace;
    }
    pre {
      font-family: 'D2Coding', monospace;
    }
  </style>
</head>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    highlightCode();
  });

  function highlightCode() {
    var pythonCode = document.getElementById('pythonCode').value;
    var highlightedCode = highlightPythonCode(pythonCode);
    document.getElementById('highlightedCode').innerHTML = highlightedCode;

    // pythonCode 영역 숨기기
    document.getElementById('pythonCode').style.display = 'none';
  }

  function highlightPythonCode(code) {
    code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;'); // Escape HTML tags

    var keywords = ['and', 'as', 'assert', 'break', 'class', 'continue', 'def', 'del', 'elif', 'else', 'except', 'finally', 'for', 'from', 'global', 'if', 'import', 'in', 'is', 'lambda', 'nonlocal', 'not', 'or', 'pass', 'raise', 'return', 'try', 'while', 'with', 'yield'];

    code = code.replace(/([A-Za-z_]\w*)/g, function(match, p1) {
      if (keywords.includes(p1)) {
        return '<span class="keyword">' + p1 + '</span>';
      }
      return match;
    });

    code = code.replace(/(#[^\n]*)/g, '<span class="comment">$1</span>');

    return '<pre>' + code + '</pre>';
  }
</script>
<body>
  <div id="codeContainer">
  <h2> Pandas 데이터 접근 이해 - iloc() </h2>  
  <textarea id="pythonCode" rows="10" cols="50">
from pandas import DataFrame

team_score = { "toto":[1500,3000,5000,7000,5500],
               "apple":[4000,5000,6000,5500,4500],
               "gildong":[2000,2500,3000,4000,3000],
               "catanddog":[7000,5000,3000,5000,4000]}

team_df = DataFrame(team_score)
team_df

### 행에 접근
print(team_df.iloc[0])      # 첫번째 행 접근
print("------")
print(team_df.iloc[ [0,1] ])  # 첫번째 두번째 행 접근
print("------")
print(team_df.iloc[ 0:3:1] )  # 첫번째부터 세번째 행 접근
print("------")
range_num = list(range(0,3,1))
print(team_df.iloc[ range_num ] )  # 첫번째부터 세번째 행 접근 


## 컬럼명 확인(열에 접근) 
print(team_df.iloc[:, 0])      # 첫번째 열 접근
print("------")
print(team_df.iloc[:, [0,1] ])  # 첫번째 두번째 열 접근
print("------")
print(team_df.iloc[:, 0:3:1] )  # 첫번째부터 세번째 열 접근
print("------")
range_num = list(range(0,3,1))
print(team_df.iloc[:, range_num ] )  # 첫번째부터 세번째 열 접근
