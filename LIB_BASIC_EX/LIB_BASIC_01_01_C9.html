  <title>Python 코드</title>
  <style>
    .keyword {
      color: blue;
      font-weight: bold;
    }
    .comment {
      color: green;
      font-style: italic;
      font-family: 'D2Coding', monospace;
    }
    pre {
      font-family: 'D2Coding', monospace;
    }
  </style>
</head>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    highlightCode();
  });

  function highlightCode() {
    var pythonCode = document.getElementById('pythonCode').value;
    var highlightedCode = highlightPythonCode(pythonCode);
    document.getElementById('highlightedCode').innerHTML = highlightedCode;

    // pythonCode 영역 숨기기
    document.getElementById('pythonCode').style.display = 'none';
  }

  function highlightPythonCode(code) {
    code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;'); // Escape HTML tags

    var keywords = ['and', 'as', 'assert', 'break', 'class', 'continue', 'def', 'del', 'elif', 'else', 'except', 'finally', 'for', 'from', 'global', 'if', 'import', 'in', 'is', 'lambda', 'nonlocal', 'not', 'or', 'pass', 'raise', 'return', 'try', 'while', 'with', 'yield'];

    code = code.replace(/([A-Za-z_]\w*)/g, function(match, p1) {
      if (keywords.includes(p1)) {
        return '<span class="keyword">' + p1 + '</span>';
      }
      return match;
    });

    code = code.replace(/(#[^\n]*)/g, '<span class="comment">$1</span>');

    return '<pre>' + code + '</pre>';
  }
</script>

import tensorflow as tf
import os
import shutil

dat_URL = 'https://storage.googleapis.com/mledu-datasets/cats_and_dogs_filtered.zip'

# 다운로드 및 압축 해제된 폴더 경로 설정
path_to_zip = tf.keras.utils.get_file('cats_and_dogs_filtered.zip', origin=dat_URL, extract=True)
exp_folder_path = os.path.join(os.path.dirname(path_to_zip), 'cats_and_dogs_filtered')

# 원하는 위치로 이동시킬 폴더 경로 설정
desired_path = '/content/catdog'

# 대상 경로에 폴더가 이미 존재하는지 확인하고 삭제
if os.path.exists(desired_path):
    shutil.rmtree(desired_path)  # 폴더 삭제

# 폴더 이동
shutil.move(exp_folder_path, desired_path)

# 이동된 폴더 경로 출력
print(desired_path)

PATH = os.path.join(os.path.dirname(desired_path), "catdog")
print(PATH)
